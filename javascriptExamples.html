<html>
<head>
    <script src="scripts/javascriptExamples.js"></script>
</head>
<body>
<h1>Calculator</h1>
<form onsubmit="handleCalculateSubmit(event, this)">
    <label for="number1">Number</label>
    <input id="number1" type="number">

    <label for="operator">Operator (+ - / *)</label>
    <input id="operator" type="text" maxlength="1">

    <label for="number2">Number</label>
    <input id="number2" type="number">

    <input type="submit">
</form>

<p id="result-text"></p>

<hr>
<h1>FizzBuzz</h1>

<div id="input-div">
    <form onsubmit="handleFizzBuzzSubmit(event, this)">
        <label for="inputbox">Enter a number up to 100</label>
        <input id="inputbox" type="number" max="100">
        <input type="submit" value="Submit">
    </form>
</div>
<div id="output-div"></div>
</body>
</html>

<script>
    function handleCalculateSubmit(event, data) {
    event.preventDefault();
    var num1 = parseInt(data.number1.value);
    var num2 = parseInt(data.number2.value);
    var resultText = document.getElementById("result-text");
    resultText.innerHTML = calculate(num1, data.operator.value, num2);
    }

    var outputDiv = document.getElementById("output-div");

    function handleFizzBuzzSubmit(event, data) {
      event.preventDefault();
      clearOutput();
      var input = data.inputbox.value;
      var i;
      var arr = fizzbuzz(input);
      var len = arr.length;
      for (i = 0; i < len; i++) {
        printOutput(arr[i]);
      }
    }

    function printOutput(value) {
      var p = document.createElement("p");
      var text = document.createTextNode(value);
      p.append(text);
      outputDiv.append(p);
    }

    function clearOutput() {
      while (outputDiv.firstChild) {
        outputDiv.removeChild(outputDiv.firstChild);
      }
    }
</script>

<style>
    #output-div {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        height: 80%;
    }
</style>
