<html>
<head>
    <script src="./fizzbuzz.js"></script>
</head>
<body>
<div id="output-div">
    <form onsubmit="handleClick(event, this)">
        <label for="inputbox">Enter a number up to 100</label>
        <input id="inputbox" type="number" max="100">
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>

<script>

    var outputDiv = document.getElementById("output-div");

    function handleClick(event, data) {
      event.preventDefault();
      var input = data.inputbox.value;
      var i;
      var arr = fizzbuzz(input);
      var len = arr.length;
      for (i = 0; i < len; i++) {
        printOutput(arr[i]);
      }
    }

    function printOutput(value) {
      var p = document.createElement("p");
      var text = document.createTextNode(value);
      p.append(text);
      outputDiv.append(p);
    }
</script>
